<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Wall Command Center</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    #grid {
      display: grid;
      gap: 2px;
      background: black;
    }

    .iframe-wrapper {
      width: 100%;
      height: 100%;
      background: #fff;
      border: 1px dashed rgba(255, 255, 255, 0.2);
    }

    iframe, img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }
  </style>
</head>
<body>

<div id="grid"></div>

<script>
  // Load settings and layout JSON in parallel
  Promise.all([
    fetch('settings.json').then(res => res.json()),
    fetch('layout.json').then(res => res.json())
  ])
  .then(([settings, layout]) => {
    const grid = document.getElementById('grid');

    // Apply dynamic width/height
    grid.style.width = settings.canvasWidth + 'px';
    grid.style.height = settings.canvasHeight + 'px';

    // Apply dynamic grid template
    grid.style.gridTemplateColumns = `repeat(${settings.columns}, 1fr)`;
    grid.style.gridTemplateRows = `repeat(${settings.rows}, 1fr)`;

    // Populate layout
    layout.forEach(item => {
      const wrapper = document.createElement('div');
      wrapper.classList.add('iframe-wrapper');
      wrapper.style.gridColumn = `${item.col} / span ${item.colSpan}`;
      wrapper.style.gridRow = `${item.row} / span ${item.rowSpan}`;

      if (item.type === "image") {
        const img = document.createElement('img');
        img.src = item.url;
        img.style.width = '100%';
        img.style.height = '100%';

        wrapper.appendChild(img);
      } else {
        const iframe = document.createElement('iframe');
        iframe.src = item.url;
        wrapper.appendChild(iframe);
      }

      grid.appendChild(wrapper);
    });
  })
  .catch(err => {
    console.error("Failed to load settings or layout:", err);
  });
</script>

</body>
</html>
