<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Wall Command Center</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* max 6 kolom */
      grid-template-rows: repeat(3, 1fr);    /* max 3 baris */
      /* grid-template-rows: 50% 25% 25%;  ðŸ‘ˆ split visually based on your layout intent */
      /* height: 100vh;
      width: 100vw; */
      width: 5760px;
      height: 6480px;
      gap: 2px;
    }

    .iframe-wrapper {
      width: 100%;
      height: 100%;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .iframe-wrapper {
        border: 1px dashed rgba(0,0,0,0.3);
        /* background: rgba(0,0,0,0.03); */
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: none;
    }
  </style>
</head>
<body>

<div id="grid"></div>

<script>
  // Load layout.json
  fetch('layout.json')
    .then(response => response.json())
    .then(layout => {
      const grid = document.getElementById('grid');

      layout.forEach(item => {
        const wrapper = document.createElement('div');
        wrapper.classList.add('iframe-wrapper');

        wrapper.style.gridColumn = `${item.col} / span ${item.colSpan}`;
        wrapper.style.gridRow = `${item.row} / span ${item.rowSpan}`;

        if (item.type === "image") {
          const img = document.createElement('img');
          img.src = item.url;
          img.style.width = '100%';
          img.style.height = '100%';
          img.style.objectFit = 'cover';
          wrapper.appendChild(img);
        } else {
          const iframe = document.createElement('iframe');
          iframe.src = item.url;
          wrapper.appendChild(iframe);
        }

        grid.appendChild(wrapper);
        
      });
    });
</script>

</body>
</html>
